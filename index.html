<!DOCTYPE html>
<html>
  <head>
    <title>Apology to My Girlfriend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7e7e7;
      }
      h1 {
        text-align: center;
        color: #ff69b4;
      }
      p {
        text-align: center;
        font-size: 20px;
        color: #333333;
      }
      button {
        display: block;
        margin: 0 auto;
        background-color: #ff69b4;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #ff4f9d;
      }
      #love {
        margin-top: 30px;
        text-align: center;
      }
      #love span {
        font-size: 80px;
        color: #ff69b4;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
      }
      #love p {
        font-size: 24px;
        color: #333333;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Apology to My Girlfriend</h1>
    <p>I'm sorry for what I did. I know I hurt you and I want to make it up to you.</p>
    <button onclick="showLove()">Show Me Some Love</button>
    <div id="love"></div>

    <script>
      function showLove() {
        var loveText = "";
        for (var i = 0; i < 100; i++) {
          loveText += "I love you ";
        }
        var loveEl = document.createElement('div');
        loveEl.innerHTML = '<span>&#10084;</span><p style="opacity: 0;">' + loveText + '</p>';
        document.getElementById("love").appendChild(loveEl);
        setTimeout(function () {
          document.querySelector("#love p").style.opacity = 1;
        }, 500);
      }
    </script>
  </body>
</html>
